<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/head.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
<div class="head">
    <div class="head-center">
        <img src="images/注册/u37.png" class="logo">
        <span class="logo-name">GoTo</span>
        <img src="images/注册/u39.png" class="u39">
        <span class="login"><a href="#">首页</a></span>
        <div class="tools">
            <div>设置</div>
            <div>收藏</div>
            <div>动态</div>
            <div>消息</div>
            <img src="images/注册/u39.png" class="u39-copy">
            <img src="images/首页/u57.jpg" class="u57">
        </div>
    </div>

</div>
<div class="bodyer">
    <div class="publish">
        <div class="up-container">
            <textarea name="" id="words" class="words" placeholder="说点什么吧" style="font-size: 14px"></textarea>
            <div class="up" id="up">
                <img src="images/首页/upload_pic.png">
            </div>
        </div>
        <div class="img-container">
            <div class="img-info" id="img_info" >
                <li><img src="images/首页/u82.jpeg" alt=""></li>
                <li><img src="images/首页/u82.jpeg" alt=""></li>
                <li><img src="images/首页/u82.jpeg" alt=""></li>
                <li><img src="images/首页/u82.jpeg" alt=""></li>
                <li><img src="images/首页/u82.jpeg" alt=""></li>
                <li><img src="images/首页/u82.jpeg" alt=""></li>
                <li><img src="images/首页/u82.jpeg" alt=""></li>
                <li><img src="images/首页/u82.jpeg" alt=""></li>
            </div>
        </div>
        <input type="file" style="display:none" id="input_up">
        <button class="publish-up" id="publish_up">发布</button>
    </div>
    <div class="show">
        <div class="show-title">
            <div class="show-user">
                <img src="images/首页/u57.jpg">
            </div>
            <div class="nt">
                <div class="name"><b>Mike</b></div>
                <div class="time">7小时前</div>
            </div>
            <img src="images/首页/u118.png" class="futher">
            <button class="focus">关注</button>

        </div>
        <div class="show-info">
            <li><img src="images/首页/u82.jpeg"></li>
            <li><img src="images/首页/u82.jpeg"></li>
            <li><img src="images/首页/u82.jpeg"></li>
            <li><img src="images/首页/u82.jpeg"></li>
            <li><img src="images/首页/u82.jpeg"></li>
            <li><img src="images/首页/u82.jpeg"></li>
            <li><img src="images/首页/u82.jpeg"></li>
            <li><img src="images/首页/u82.jpeg"></li>
        </div>
        <div class="show-location">重庆市南山植物园</div>
        <div class="show-status">
            <li>
                <img src="images/首页/u100.png">
                <span class="good-number">12</span>
            </li>
            <li>
                <img src="images/首页/u104.png">
                <span class="message-num">8</span>
            </li>
            <li>
                <img src="images/首页/u116.png">
                <span class="send-number">8</span>
            </li>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/home.js"></script>
</html>
