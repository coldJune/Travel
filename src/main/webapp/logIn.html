<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/logIn.css">
    <link rel="stylesheet" href="css/head.css">
</head>
<body>
<div class="head">
    <div class="head-center">
        <img src="images/注册/u37.png" class="logo">
        <span class="logo-name">GoTo</span>
        <img src="images/注册/u39.png" class="u39">
        <span class="login"><a href="#">登录</a></span>
    </div>
</div>
<div class="bc">
    <div class="bc-img"></div>
    <img src="images/login_in/u452.jpg" class="ex1">
    <img src="images/login_in/u427.jpg" class="ex2">
    <div class="login-box">
        <div class="title">登录</div>
        <div class="input-box">
            <div class="username">用户名</div>
            <input type="text" class="username-input" id="username">
            <div class="userpw">密码</div>
            <input type="password" class="userpw-input" id="userpw">
            <div class="status">
                <div class="forget"><a href="#">忘记密码?</a></div>
                <div class="register"><a href="register.html">注册</a></div>
            </div>
            <button class="login-button" id="login_button">登录</button>
            <div class="error">&nbsp;</div>
            <div class="u446"></div>
            <img src="images/login_in/u448.png" class="u448">
            <img src="images/login_in/u450.png" class="u450">
        </div>
    </div>
    <div class="footer">
        Copyright © 2005 - 2016 GoTo.All Rights Reserved.
    </div>
</div>
</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/logIn.js"></script>
</html>
