<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/注册.css">
    <link rel="stylesheet" href="css/head.css">
</head>
<body>
<div class="head">
    <div class="head-center">
        <img src="images/注册/u37.png" class="logo">
        <span class="logo-name">GoTo</span>
    </div>
</div>
<div class="bc-img"></div>
<div class="box">
    <div class="box-center">
        <div class="input-box">
            <div class="input-info">
                <div class="username">用户名</div>
                <input type="text" class="username-input">
                <div class="userpw">密码</div>
                <input type="text" class="userpw-input">
                <div class="userpw-cf">确认密码</div>
                <input type="text" class="userpw-input-cf">
                <div class="checkcode">验证码</div>
                <input type="text" class="checkcode-input">
                <button class="register-button">立即注册</button>
            </div>
            <div class="login-now">
                <div class="login-now-box">
                    <div class="title">已有帐号，直接<a href="登陆.html">登录</a></div>
                    <div class="contact">
                        <h2>GoTo,常来</h2>
                        <p>到头来，</p>
                        <p>我们记住的，</p>
                        <p>不是敌人的攻击，</p>
                        <p>而是朋友的沉默。</p>
                        <p>——马丁·路德·金</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
